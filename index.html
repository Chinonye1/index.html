<html>
<head>
<title>Sign Up Page Design</title>
    <link rel="stylesheet" type="text/css" href="style.css">
<body>
    <div class="loginbox">
    	<img src="pic1.jpg" class="pic1" >
        <h1>Create a Secure Account</h1>
        <h2>Welcome to the future of savings & investments</h2>
        <form>
        	<p>Full Name</p>
        	<input type="text" name="" placeholder="Full name">
        	<p>Email Address</p>
        	<input type="text" name="" placeholder="Email Address">
        	<p>Phone Number</p>
        	<input type="Number" name="" placeholder="Phone Number">
        	<p>Password</p>
        	<input type="Number" name="" placeholder="Password">
        	<p>Referrer Phone or Promo Code (Optional)</p>
        	<input type="Number" name="" placeholder="Referrer Phone or Code">
        	<P>How Did You Hear About Us? (Optional)</P>
        	<input type="text" name="" placeholder="Click to select">
        	<p></p>
        	<input type="text" name="Create Account" value="Create Account">
             
            <a href="#">Already have an account? Login</a>

        </form>
    </div>
</body>
</head>
</html>
